server:
  tomcat:
    uri-encoding: UTF-8
    max-threads: 1000
    min-spare-threads: 30
  port: 8001

spring:
  profiles:
    active: test

  jackson:
    time-zone: GMT+8
    date-format: yyyy-MM-dd HH:mm:ss
  http:
    multipart:
      max-file-size: 100MB
      max-request-size: 100MB
      enabled: true

mybatis:
  base:
    config-location: classpath:mybatis-config.xml
    mapper-locations: classpath:mapper/roi_manager/*.xml
    type-aliases-package: cn.ccs.demo

